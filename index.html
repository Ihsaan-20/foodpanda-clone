<!DOCTYPE html>
<html>
<head>
	<title>Food delivary</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Fontawesome Tool kit -->
	<script src="https://kit.fontawesome.com/f0e2119c5f.js" crossorigin="anonymous"></script>
</head>
<body>

	<section>
		<div class="container-fluid p-0">
		<div class="alert alert-warning alert-dismissible fade show m-0" role="alert">
			<div class="logo me-5"><img src="img/bag-logo.png" class="img-fluid"></div>
			<div class="text me-5"><h3 class="text-center">Do you need a business account?</h3></div>
			<div class="btn-sign-up">Sign up now</div>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
	</div>
	<div class="header shadow bg-body rounded">
		<div class="brand" style="width: 87%; height: 64px;">
			<img src="img/pandalogo.png" class="img-fluid pt-3 ps-3" width="160" height="100">				
		</div>
		<div class="icon-login">
			<div class="line me-2" style="width: 2px; height: 25px; background-color: #ebebeb;"></div>
			<div class="circle">
				<i class="bi bi-person-fill" style="font-size: 15px; color: #fff;"></i>
			</div>
			<div class="text"><span>Login</span></div>
		</div>

		<div class="chart">
			<div class="line me-2" style="width: 1px; height: 25px; background-color: #ebebeb;"></div>
			<i class="bi bi-cart-fill" style="font-size: 20px; color: #d70f64"></i>
		</div>
	</div>
	</section>
	<!-- ===================================================================================== -->
	<section>
		<div class="container-fluid p-0" style="background-image: url(img/bgimg.png);">
			<div class="cont-height">
				<div class="des-text">
					<h4 class="mb-0">It's the food and groceries you love, delivered</h4>
				</div>
				<div class="search-box shadow bg-body rounded">
					<div class="email">
						<input type="email" placeholder="Enter your full address">
						<button type="button" class="btn ">Delivery</button> <span>or</span>
						<button type="button" class="btn ">Pick-Up</button>
					</div>
				</div>

			</div>
		</div>
	</section>




















	
		


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
